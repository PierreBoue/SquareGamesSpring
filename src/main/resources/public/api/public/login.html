<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Identification</title>
    <script src="js/ApiController.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    
</head>
<body>
 <h3 align="center">Merci de vous identifier</h3>
 
<table align="center" border="0" cellpadding="5" cellspacing="5">
    <tr>
        <td>
            <label for="username">username</label>
        </td>
        <td>
            <label for="password">password</label>
        </td>
    </tr>
    <tr>
        <td>
            <input type="text" name="username" id="username">
        </td>
        <td>
            <input type="password" name="password" id="password">
        </td>
    </tr>
    <tr>
        <td>
            <button type="reset" value="annuler">Annuler</button>
        </td>
        <td>
            <button type="button" onClick="sendUserData()">Se connecter</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" width="400" id="tokenView" disabled>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <textarea cols="80" id="debugbox"></textarea>
        </td>
    </tr>
</table>

</body>
</html>
